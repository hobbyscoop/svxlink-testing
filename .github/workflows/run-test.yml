name: Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        branch:
          - master
          - hobbyscoop
          - old
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build docker image
      run: scripts/build-images.sh ${{ matrix.branch }}

    - name: Create IO
      run: scripts/create-IO.sh

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        ret=0
        BRANCH=${{ matrix.branch }} pytest --html=report-${{ matrix.branch }}.html --self-contained-html || ret=1
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "hobbyscoop@users.noreply.github.com"
        git add report-${{ matrix.branch }}.html
        git commit -am 'update report-${{ matrix.branch }}.html'
        git push
        return $ret
